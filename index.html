<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>Fish Feed</title>
<style>
  :root { --water:#0b2240; --fish:#ffd700; --food:#ffa559; }
  body { margin:0; background:radial-gradient(circle at 30% 20%, #113, #021225); overflow:hidden; }
  #tank { position:relative; width:100vw; height:100vh; }
  .fish {
    position:absolute; 
    width:70px; 
    height:35px; 
    background:linear-gradient(90deg, 
      #ffd700 0%, 
      #ffed4e 40%, 
      #ffc107 70%,
      #ffb347 100%
    );
    border-radius:35px 20px 15px 35px;
    top:50%; 
    left:20%;
    box-shadow:
      0 0 25px rgba(255, 215, 0, 0.5),
      inset -8px 0 15px rgba(255, 180, 70, 0.3),
      inset 5px 3px 8px rgba(255, 255, 255, 0.3);
    transition:transform .4s ease, top 1s ease, left 1s ease;
  }
  
  /* Â≠îÈõÄÈ±ºÁöÑÂçé‰∏ΩÂ§ßÂ∞æÂ∑¥ */
  .fish:after { 
    content:""; 
    position:absolute; 
    right:-85px; 
    top:-35px; 
    width:100px; 
    height:105px;
    background:
      radial-gradient(ellipse at 15% 50%, 
        rgba(255, 215, 0, 0.9) 0%,
        rgba(255, 180, 70, 0.85) 25%,
        rgba(255, 140, 50, 0.8) 50%,
        rgba(255, 100, 30, 0.7) 75%,
        rgba(255, 70, 20, 0.6) 100%
      );
    border-radius:50% 70% 60% 50%;
    clip-path:polygon(0 50%, 15% 5%, 50% 0%, 85% 5%, 100% 20%, 100% 80%, 85% 95%, 50% 100%, 15% 95%);
    box-shadow:
      0 0 20px rgba(255, 140, 50, 0.6),
      inset -10px 0 20px rgba(255, 70, 20, 0.4),
      inset 0 -10px 15px rgba(255, 100, 30, 0.3);
    opacity:0.95;
  }
  
  /* ËÉåÈ≥ç */
  .fish .dorsal-fin {
    position:absolute;
    top:-12px;
    left:20px;
    width:25px;
    height:18px;
    background:linear-gradient(135deg, 
      rgba(255, 215, 0, 0.8) 0%,
      rgba(255, 180, 70, 0.7) 50%,
      rgba(255, 140, 50, 0.6) 100%
    );
    border-radius:50% 50% 0 0;
    clip-path:polygon(10% 100%, 0% 20%, 50% 0%, 100% 20%, 90% 100%);
    box-shadow:0 0 8px rgba(255, 180, 70, 0.5);
  }
  
  /* ËÖπÈ≥ç */
  .fish .ventral-fin {
    position:absolute;
    bottom:-8px;
    left:25px;
    width:15px;
    height:12px;
    background:linear-gradient(180deg, 
      rgba(255, 215, 0, 0.7) 0%,
      rgba(255, 180, 70, 0.6) 100%
    );
    border-radius:0 0 50% 50%;
    box-shadow:0 0 5px rgba(255, 180, 70, 0.4);
  }
  
  .eye { 
    position:absolute; 
    right:18px; 
    top:13px; 
    width:7px; 
    height:7px; 
    background:radial-gradient(circle at 30% 30%, #fff 0%, #000 20%, #000 100%);
    border-radius:50%; 
    box-shadow:
      0 0 0 2px rgba(255,255,255,.95),
      0 0 8px rgba(255,215,0,0.6),
      inset -1px -1px 2px rgba(0,0,0,0.3);
  }
  
  /* Ë∫´‰ΩìÊñëÁÇπÁ∫πÁêÜ */
  .fish:before {
    content:"";
    position:absolute;
    top:8px;
    left:15px;
    width:100%;
    height:100%;
    background:
      radial-gradient(circle at 25% 40%, rgba(255,140,50,0.3) 0%, transparent 25%),
      radial-gradient(circle at 45% 60%, rgba(255,100,30,0.25) 0%, transparent 20%),
      radial-gradient(circle at 35% 25%, rgba(255,180,70,0.4) 0%, transparent 15%);
    border-radius:35px 20px 15px 35px;
    pointer-events:none;
  }
  .bubble {
    position:absolute; width:10px; height:10px; border:2px solid #9ddfff; border-radius:50%;
    opacity:0; animation:bubble 4s linear infinite;
  }
  @keyframes bubble { 0%{transform:translateY(0) scale(.8); opacity:.3;} 100%{transform:translateY(-200px) scale(1.2); opacity:0;} }
  .food { position:absolute; width:12px; height:12px; border-radius:50%; background:var(--food);
    box-shadow:0 2px 6px rgba(0,0,0,.4); animation:fall 3s ease forwards; }
  @keyframes fall { from{transform:translateY(-20px);} to{transform:translateY(400px);} }
  #hint { position:absolute; left:50%; top:20px; transform:translateX(-50%); color:#fff; font-family:sans-serif; opacity:.8; }
  
  .fish.eating {
    animation: eating 0.4s ease;
  }
  
  @keyframes eating {
    0%, 100% { transform: scaleY(1); }
    50% { transform: scaleY(0.8); }
  }
  
  .food.eaten {
    animation: foodEaten 0.3s ease forwards;
  }
  
  @keyframes foodEaten {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(0.2);
      opacity: 0;
    }
  }
  
  /* ÂØπËØùÊ°ÜÊ†∑Âºè */
  .toast {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(2, 18, 37, 0.98);
    padding: 40px 60px;
    border-radius: 15px;
    border: 3px solid #00d4ff;
    color: #fff;
    z-index: 1000;
    box-shadow: 0 0 50px rgba(0, 212, 255, 0.6);
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    animation: toastIn 0.4s ease;
  }
  
  @keyframes toastIn {
    0% {
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  }
  
  @keyframes toastOut {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
    }
  }
  
  .toast.hide {
    animation: toastOut 0.4s ease forwards;
  }
  
  /* emojiÈ±ºÊ†∑Âºè */
  .emoji-fish {
    position: absolute;
    font-size: 50px;
    transition: transform 0.4s ease, top 1s ease, left 1s ease;
    z-index: 10;
  }
  
  .emoji-fish.eating {
    animation: eating 0.4s ease;
  }
  
  /* ÊâìÂç°Ê†èÊ†∑Âºè */
  .checkin-panel {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(2, 18, 37, 0.95);
    border: 2px solid #00d4ff;
    border-radius: 15px;
    padding: 25px 20px;
    width: 280px;
    max-height: 85vh;
    overflow-y: auto;
    z-index: 100;
    box-shadow: 0 0 40px rgba(0, 212, 255, 0.5);
    font-family: sans-serif;
  }
  
  .checkin-title {
    color: #00d4ff;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
  }
  
  .checkin-item {
    margin-bottom: 15px;

    gap: 12px;

  }
  
  .checkin-checkbox {

    border-radius: 6px;
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    flex-shrink: 0;
  }
  
  .checkin-checkbox:hover {
    background: rgba(0, 212, 255, 0.2);
    box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
  }
  
  .checkin-checkbox.checked {
    background: #00d4ff;
    color: #021225;
  }
  
  .checkin-checkbox.checked::after {
    content: '‚úì';
    font-weight: bold;
    font-size: 16px;
  }
  
  .checkin-label {
    color: #fff;
    font-size: 14px;
    flex: 1;
    user-select: none;
  }
  
  .checkin-item.checked .checkin-label {
    color: #00d4ff;
    text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
  }
  
  .checkin-divider {
    height: 1px;
    background: rgba(0, 212, 255, 0.3);
    margin: 15px 0;
  }
  
  .checkin-feeling {
    margin-top: 15px;
  }
  
  .checkin-feeling-label {
    color: #00d4ff;
    font-size: 12px;
    margin-bottom: 8px;

  }
  
  .checkin-feeling-input {
    width: 100%;

    background: rgba(0, 212, 255, 0.1);

    font-size: 13px;
    font-family: sans-serif;
    resize: vertical;
    min-height: 60px;

  }
  
  .checkin-feeling-input:focus {
    outline: none;
    background: rgba(0, 212, 255, 0.2);
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
  }
  
  .checkin-feeling-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }
  
  .checkin-buttons {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }
  
  .btn {
    flex: 1;
    padding: 10px 12px;
    border: 2px solid #00d4ff;
    background: rgba(0, 212, 255, 0.1);
    color: #00d4ff;
    border-radius: 8px;
    font-size: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
  }
  
  .btn:hover {
    background: rgba(0, 212, 255, 0.3);
    box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
  }
  
  .btn.primary {
    background: #00d4ff;
    color: #021225;
  }
  
  .btn.primary:hover {
    background: #00ffff;
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
  }
  
  .btn:active {
    transform: scale(0.95);
  }
  
  .notion-status {
    font-size: 11px;
    color: #888;
    text-align: center;
    margin-top: 10px;
  }
  
  .notion-status.success {
    color: #00d4ff;
    text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
  }
  
  /* ÊªöÂä®Êù°Ê†∑Âºè */
  .checkin-panel::-webkit-scrollbar {
    width: 6px;
  }
  
  .checkin-panel::-webkit-scrollbar-track {
    background: rgba(0, 212, 255, 0.1);
    border-radius: 10px;
  }
  
  .checkin-panel::-webkit-scrollbar-thumb {
    background: rgba(0, 212, 255, 0.5);
    border-radius: 10px;
  }
  
  .checkin-panel::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 212, 255, 0.8);
  }
</style>
</head>
<body>
<div id="tank">
  <div id="hint">üêüÔºöÊÉ≥ÂêÉÈ•≠ÂôúÔΩû</div>
  <div class="fish" id="fish">
    <div class="eye"></div>
    <div class="dorsal-fin"></div>
    <div class="ventral-fin"></div>
  </div>
  <div class="emoji-fish" id="fish2">üê†</div>
</div>

<!-- ÊâìÂç°Ê†è -->
<div class="checkin-panel" id="checkinPanel">
  <div class="checkin-title">Yuka‰ªäÊó•</div>
  <div class="checkin-item" data-item="water">
    <div class="checkin-checkbox"></div>
    <span class="checkin-label">ÂñùÊ∞¥‰∫Ü</span>
  </div>
  <div class="checkin-item" data-item="meal">
    <div class="checkin-checkbox"></div>
    <span class="checkin-label">ÂêÉÈ•≠‰∫Ü</span>
  </div>
  <div class="checkin-item" data-item="sleep">
    <div class="checkin-checkbox"></div>
    <span class="checkin-label">Áù°Ëßâ‰∫Ü</span>
  </div>
  <div class="checkin-item" data-item="rest">
    <div class="checkin-checkbox"></div>
    <span class="checkin-label">‰∏ªÂä®‰ºëÊÅØ‰∫Ü</span>
  </div>
  <div class="checkin-item" data-item="noOvertime">
    <div class="checkin-checkbox"></div>
    <span class="checkin-label">Ê≤°ÊúâÂä†Áè≠</span>
  </div>
  <div class="checkin-divider"></div>
  <div class="checkin-feeling">
    <label class="checkin-feeling-label">ÂÜô‰∏ÄÂè•ÊÑüÂèóÂêßÔΩû</label>
    <textarea class="checkin-feeling-input" id="feelingInput" placeholder="ËÆ∞ÂΩï‰ªäÂ§©ÁöÑÊÑüÂèó..."></textarea>
  </div>
  <div class="checkin-buttons">
    <button class="btn" id="resetBtn">ÈáçÁΩÆ</button>
    <button class="btn primary" id="submitBtn">Êèê‰∫§</button>
  </div>
  <div class="notion-status" id="notionStatus"></div>
</div>
<script>
const tank = document.getElementById('tank');
const fish = document.getElementById('fish');
const fish2 = document.getElementById('fish2');

// ============ ÊâìÂç°Ê†èÂäüËÉΩ ============
const checkinItems = document.querySelectorAll('.checkin-item');
const feelingInput = document.getElementById('feelingInput');
const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetBtn');
const notionStatus = document.getElementById('notionStatus');
const notionApiKey = localStorage.getItem('notionApiKey') || '';
const notionDatabaseId = localStorage.getItem('notionDatabaseId') || '';

// ÊâìÂç°Êï∞ÊçÆÁªìÊûÑ
let checkinData = {
  water: false,
  meal: false,
  sleep: false,
  rest: false,
  noOvertime: false,
  feeling: ''
};

// ‰ªélocalStorageÂä†ËΩΩÊâìÂç°Êï∞ÊçÆ
function loadCheckinData() {
  const today = new Date().toDateString();
  const savedData = localStorage.getItem(`checkin_${today}`);
  if (savedData) {
    checkinData = JSON.parse(savedData);
    updateUI();
  }
}

// ‰øùÂ≠òÊâìÂç°Êï∞ÊçÆÂà∞localStorage
function saveCheckinData() {
  const today = new Date().toDateString();
  localStorage.setItem(`checkin_${today}`, JSON.stringify(checkinData));
}

// Êõ¥Êñ∞UIÊòæÁ§∫
function updateUI() {
  checkinItems.forEach(item => {
    const itemKey = item.dataset.item;
    const checkbox = item.querySelector('.checkin-checkbox');
    
    if (checkinData[itemKey]) {
      item.classList.add('checked');
      checkbox.classList.add('checked');
    } else {
      item.classList.remove('checked');
      checkbox.classList.remove('checked');
    }
  });
  
  feelingInput.value = checkinData.feeling;
}

// ÁÇπÂáªÊâìÂç°È°πÁõÆÂàáÊç¢Áä∂ÊÄÅ
checkinItems.forEach(item => {
  item.addEventListener('click', () => {
    const itemKey = item.dataset.item;
    checkinData[itemKey] = !checkinData[itemKey];
    saveCheckinData();
    updateUI();
  });
});

// ÊÑüÂèóÊñáÊú¨Ê°ÜËæìÂÖ•
feelingInput.addEventListener('input', (e) => {
  checkinData.feeling = e.target.value;
  saveCheckinData();
});

// ÈáçÁΩÆÊåâÈíÆ
resetBtn.addEventListener('click', () => {
  if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆ‰ªäÂ§©ÁöÑÊâìÂç°Êï∞ÊçÆÂêóÔºü')) {
    checkinData = {
      water: false,
      meal: false,
      sleep: false,
      rest: false,
      noOvertime: false,
      feeling: ''
    };
    saveCheckinData();
    updateUI();
    showNotionStatus('Â∑≤ÈáçÁΩÆ', false);
  }
});

// Êèê‰∫§ÊâìÂç°Âà∞Notion
async function submitToNotion() {
  if (!notionApiKey || !notionDatabaseId) {
    showNotionStatus('‚ö†Ô∏è Êú™ÈÖçÁΩÆNotion API', false);
    return;
  }
  
  showNotionStatus('‰∏ä‰º†‰∏≠...', false);
  
  const today = new Date().toLocaleDateString('zh-CN');
  const checkedItems = [];
  
  if (checkinData.water) checkedItems.push('ÂñùÊ∞¥‰∫Ü ‚úÖ');
  if (checkinData.meal) checkedItems.push('ÂêÉÈ•≠‰∫Ü ‚úÖ');
  if (checkinData.sleep) checkedItems.push('Áù°Ëßâ‰∫Ü ‚úÖ');
  if (checkinData.rest) checkedItems.push('‰∏ªÂä®‰ºëÊÅØ‰∫Ü ‚úÖ');
  if (checkinData.noOvertime) checkedItems.push('Ê≤°ÊúâÂä†Áè≠ ‚úÖ');
  
  const content = `${checkedItems.join('Ôºõ')}\n\nÊÑüÂèóÔºö${checkinData.feeling || 'Êó†'}`;
  
  try {
    const response = await fetch('https://api.notion.com/v1/pages', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${notionApiKey}`,
        'Notion-Version': '2022-06-28',
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        parent: { database_id: notionDatabaseId },
        properties: {
          'Êó•Êúü': {
            title: [{ text: { content: today } }]
          },
          'ÊâìÂç°ÂÜÖÂÆπ': {
            rich_text: [{ text: { content: content } }]
          }
        }
      })
    });
    
    if (response.ok) {
      showNotionStatus('‚úÖ Â∑≤ÂêåÊ≠•Âà∞Notion', true);
    } else {
      const error = await response.json();
      showNotionStatus('‚ùå ÂêåÊ≠•Â§±Ë¥•', false);
      console.error('Notion APIÈîôËØØ:', error);
    }
  } catch (error) {
    showNotionStatus('‚ùå ÁΩëÁªúÈîôËØØ', false);
    console.error('ÈîôËØØ:', error);
  }
}

// Êèê‰∫§ÊåâÈíÆ
submitBtn.addEventListener('click', () => {
  if (!checkinData.feeling.trim()) {
    alert('ËØ∑ÂÖàÂÜô‰∏ÄÂè•ÊÑüÂèóÔΩû');
    feelingInput.focus();
    return;
  }
  submitToNotion();
});

// ÊòæÁ§∫NotionÁä∂ÊÄÅ‰ø°ÊÅØ
function showNotionStatus(message, isSuccess) {
  notionStatus.textContent = message;
  notionStatus.classList.toggle('success', isSuccess);
  
  if (isSuccess) {
    setTimeout(() => {
      notionStatus.textContent = '';
      notionStatus.classList.remove('success');
    }, 3000);
  }
}

// ËÆæÁΩÆNotion APIÁöÑÂø´Êç∑ÊñπÂºè (ÂºÄÂèëËÄÖÂèØ‰ª•Âú®ÊéßÂà∂Âè∞Ë∞ÉÁî®)
window.setNotionConfig = (apiKey, databaseId) => {
  localStorage.setItem('notionApiKey', apiKey);
  localStorage.setItem('notionDatabaseId', databaseId);
  showNotionStatus('‚úÖ NotionÈÖçÁΩÆÂ∑≤‰øùÂ≠ò', true);
};

// ÂàùÂßãÂåñÊâìÂç°Êï∞ÊçÆ
loadCheckinData();

// ============ ÂéüÊúâÈ±ºÁöÑÂäüËÉΩ ============

// ÂØπËØùÊ°ÜÊ∂àÊÅØ
const messages = [
  'yukaÁöÑÂ∞èÈ±º‰ªäÂ§©ÂæàÊ£íÔΩû',
  'Â∞èÈ±ºÂêÉÈ•≠È•≠ÔΩûYuka‰πüË¶ÅÂêÉÈ•≠È•≠Âì¶ÔΩû',
  'ÂêÉÈ•±Âï¶ÔΩûYuka‰πüË¶ÅÂêÉÈ•±È•±Âì¶ÔΩû',
  'YukaÂØπÊàëÁúüÂ•ΩÔΩûË∞¢Ë∞¢‰Ω†ÔΩû',
    'ÊàëÊúÄÂñúÊ¨¢Yuka‰∫ÜÔΩû',
    'YukaÊòØ‰∏ñÁïå‰∏äÊúÄÊ£íÁöÑ‰∫∫ÔºÅ',
    'YukaÔºå‰Ω†ÁúüÂèØÁà±ÔΩû',
    'YukaÔºåÁà±‰Ω†Âì¶ÔΩû',
    'YukaÔºå‰ªäÂ§©‰πüË¶ÅÂºÄÂøÉÂì¶ÔΩû',
    'YukaÔºå‰Ω†ÊòØÊàëÁöÑÂ∞èÂ§™Èò≥ÔΩû',
    'YukaÔºåË∞¢Ë∞¢‰Ω†Èô™ÊàëÁé©ÔΩû',
    'Yuka, Êàë‰πüÊÉ≥‰Ω†ÔΩû',
    'YukaÔºå‰Ω†ÊòØÊúÄÊ£íÂòüÔºÅ'
];

// Á¨¨‰∏ÄÊù°È±ºÁöÑ‰ΩçÁΩÆ
let fishX = window.innerWidth * 0.2;
let fishY = window.innerHeight * 0.5;
let targetX = fishX;
let targetY = fishY;
let facing = 1;

// Á¨¨‰∫åÊù°È±ºÁöÑ‰ΩçÁΩÆ
let fish2X = window.innerWidth * 0.6;
let fish2Y = window.innerHeight * 0.3;
let target2X = fish2X;
let target2Y = fish2Y;
let facing2 = 1;

function spawnBubble() {
  const b = document.createElement('div');
  b.className = 'bubble';
  b.style.left = Math.random()*window.innerWidth + 'px';
  b.style.top  = (window.innerHeight-40) + 'px';
  tank.appendChild(b);
  setTimeout(()=>b.remove(), 4000);
}
setInterval(spawnBubble, 800);

// Êõ¥Êñ∞È±ºÁöÑ‰ΩçÁΩÆ
function updateFish() {
  // Á¨¨‰∏ÄÊù°È±º
  fishX += (targetX - fishX) * 0.05;
  fishY += (targetY - fishY) * 0.05;
  
  fish.style.left = fishX + 'px';
  fish.style.top = fishY + 'px';
  fish.style.transform = `scaleX(${facing})`;
  
  // Á¨¨‰∫åÊù°È±º
  fish2X += (target2X - fish2X) * 0.04;
  fish2Y += (target2Y - fish2Y) * 0.04;
  
  fish2.style.left = fish2X + 'px';
  fish2.style.top = fish2Y + 'px';
  fish2.style.transform = `scaleX(${facing2})`;
  
  requestAnimationFrame(updateFish);
}

// ÈöèÊú∫ÁßªÂä®Á¨¨‰∏ÄÊù°È±º
function randomMove() {
  targetX = Math.random() * (window.innerWidth - 150);
  targetY = Math.random() * (window.innerHeight - 100);
  facing = targetX > fishX ? 1 : -1;
}

// ÈöèÊú∫ÁßªÂä®Á¨¨‰∫åÊù°È±º
function randomMove2() {
  target2X = Math.random() * (window.innerWidth - 100);
  target2Y = Math.random() * (window.innerHeight - 80);
  facing2 = target2X > fish2X ? 1 : -1;
}

// ÊØè3-5ÁßíÈöèÊú∫ÁßªÂä®‰∏ÄÊ¨°
setInterval(randomMove, Math.random() * 2000 + 3000);
setInterval(randomMove2, Math.random() * 2000 + 2500);

// ÂêØÂä®Âä®ÁîªÂæ™ÁéØ
updateFish();

// Á¢∞ÊíûÊ£ÄÊµã
function checkCollision(fish, food) {
  const fishRect = fish.getBoundingClientRect();
  const foodRect = food.getBoundingClientRect();
  
  const dx = (fishRect.left + fishRect.width / 2) - (foodRect.left + foodRect.width / 2);
  const dy = (fishRect.top + fishRect.height / 2) - (foodRect.top + foodRect.height / 2);
  const distance = Math.sqrt(dx * dx + dy * dy);
  
  return distance < 50;
}

// ÊòæÁ§∫ÂØπËØùÊ°Ü - ÈöèÊú∫ÈÄâÊã©Ê∂àÊÅØ
function showToast() {
  const randomIndex = Math.floor(Math.random() * messages.length);
  const message = messages[randomIndex];
  
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.textContent = message;
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.classList.add('hide');
    setTimeout(() => toast.remove(), 400);
  }, 1500);
}

tank.addEventListener('click', e => {
  const food = document.createElement('div');
  food.className = 'food';
  food.style.left = (e.clientX-6)+'px';
  food.style.top  = (e.clientY-6)+'px';
  tank.appendChild(food);

  // ËÆ°ÁÆóÂì™Êù°È±ºÁ¶ªÈ£üÁâ©Êõ¥Ëøë
  const dist1 = Math.sqrt(Math.pow(fishX - e.clientX, 2) + Math.pow(fishY - e.clientY, 2));
  const dist2 = Math.sqrt(Math.pow(fish2X - e.clientX, 2) + Math.pow(fish2Y - e.clientY, 2));
  
  // ËÆ©Êõ¥ËøëÁöÑÈ±ºÊ∏∏ÂêëÈ£üÁâ©
  if (dist1 < dist2) {
    targetX = e.clientX - 40;
    targetY = e.clientY - 20;
    facing = targetX > fishX ? 1 : -1;
  } else {
    target2X = e.clientX - 25;
    target2Y = e.clientY - 25;
    facing2 = target2X > fish2X ? 1 : -1;
  }
  
  const startTime = Date.now();
  let eaten = false;
  
  // Á¢∞ÊíûÊ£ÄÊµãÂæ™ÁéØ - Ê£ÄÊµã‰∏§Êù°È±º
  const collisionCheck = setInterval(() => {
    if (!food.parentElement || eaten) {
      clearInterval(collisionCheck);
      return;
    }
    
    // Ê£ÄÊü•Á¨¨‰∏ÄÊù°È±º
    if (!eaten && checkCollision(fish, food)) {
      eaten = true;
      clearInterval(collisionCheck);
      
      food.classList.add('eaten');
      fish.classList.add('eating');
      
      showToast();
      
      setTimeout(() => {
        food.remove();
        fish.classList.remove('eating');
      }, 300);
    }
    
    // Ê£ÄÊü•Á¨¨‰∫åÊù°È±º
    if (!eaten && checkCollision(fish2, food)) {
      eaten = true;
      clearInterval(collisionCheck);
      
      food.classList.add('eaten');
      fish2.classList.add('eating');
      
      showToast();
      
      setTimeout(() => {
        food.remove();
        fish2.classList.remove('eating');
      }, 300);
    }
    
    // 3ÁßíÂêéËá™Âä®ÁßªÈô§Êú™Ë¢´ÂêÉÊéâÁöÑÈ£üÁâ©
    if (Date.now() - startTime > 3000) {
      clearInterval(collisionCheck);
      if (food.parentElement) food.remove();
    }
  }, 50);
});
</script>
